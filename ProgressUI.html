<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      overflow-y: auto;
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 22px;
      color: #2d3748;
      margin-bottom: 5px;
    }
    
    .content {
      margin-bottom: 15px;
    }
    
    .stage-box {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      transition: all 0.3s ease;
    }
    
    .stage-box.error {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }
    
    .stage-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .stage-icon {
      font-size: 36px;
      animation: bounce 2s ease-in-out infinite;
    }
    
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    .stage-info {
      flex: 1;
    }
    
    .stage-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .stage-message {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .error-details {
      margin-top: 15px;
      padding: 10px;
      background: rgba(220, 53, 69, 0.1);
      border-radius: 6px;
      font-size: 10px;
      color: #721c24;
      max-height: 50px;
      overflow-y: auto;
    }
    
    .progress-section {
      margin-bottom: 25px;
    }
    
    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .progress-label {
      font-size: 14px;
      font-weight: 600;
      color: #4a5568;
    }
    
    .progress-percentage {
      font-size: 18px;
      font-weight: 700;
      color: #667eea;
    }
    
    .progress-bar-container {
      width: 100%;
      height: 30px;
      background: #e2e8f0;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border-radius: 15px;
      transition: width 0.5s ease-out;
      position: relative;
      overflow: hidden;
    }
    
    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255,255,255,0.3),
        transparent
      );
      animation: shimmer 2s infinite;
    }
    
    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
    
    .counter-box {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 25px;
      padding: 15px;
      background: #f7fafc;
      border-radius: 10px;
    }
    
    .counter-item {
      text-align: center;
    }
    
    .counter-label {
      font-size: 12px;
      color: #718096;
      margin-bottom: 5px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .counter-value {
      font-size: 32px;
      font-weight: 700;
      color: #2d3748;
    }
    
    .stages-timeline {
      margin-top: 25px;
      padding-top: 20px;
      border-top: 2px solid #e2e8f0;
    }
    
    .timeline-title {
      font-size: 14px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 15px;
      text-align: center;
      text-transform: uppercase;
    }
    
    .stages-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      max-height: 280px;
      overflow-y: auto;
      padding-right: 5px;
    }
    
    .stages-grid::-webkit-scrollbar {
      width: 6px;
    }
    
    .stages-grid::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    
    .stages-grid::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    
    .stages-grid::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    
    .mini-stage {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      background: #f7fafc;
      border-radius: 8px;
      border: 2px solid #e2e8f0;
      transition: all 0.3s ease;
    }
    
    .mini-stage.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: #667eea;
      transform: scale(1.05);
    }
    
    .mini-stage.completed {
      background: #48bb78;
      color: white;
      border-color: #48bb78;
    }
    
    .mini-stage.pending {
      opacity: 0.6;
    }
    
    .mini-stage-icon {
      font-size: 18px;
    }
    
    .mini-stage-info {
      flex: 1;
    }
    
    .mini-stage-name {
      font-size: 11px;
      font-weight: 600;
    }
    
    .mini-stage-status {
      font-size: 14px;
    }
    
    .success-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .success-overlay.show {
      display: flex;
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    .success-content {
      text-align: center;
      color: white;
    }
    
    .success-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: scaleIn 0.5s ease-out;
    }
    
    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
    
    .success-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .success-message {
      font-size: 18px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ Procesamiento de Ejecutivos</h1>
    </div>
    
    <div class="content">
      <div class="stage-box" id="stageBox">
        <div class="stage-header">
          <div class="stage-icon" id="icon">‚ö°</div>
          <div class="stage-info">
            <div class="stage-title" id="title">Iniciando proceso...</div>
            <div class="stage-message" id="message">Preparando sistema</div>
          </div>
        </div>
        <div class="error-details" id="errorDetails" style="display: none;"></div>
      </div>
      
      <div class="progress-section">
        <div class="progress-header">
          <span class="progress-label">Progreso General</span>
          <span class="progress-percentage" id="percent">0%</span>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="bar" style="width: 0%"></div>
        </div>
      </div>
      
      <div class="counter-box" id="counter" style="display: none;">
        <div class="counter-item">
          <div class="counter-label">Creados</div>
          <div class="counter-value" id="created">0</div>
        </div>
        <div class="counter-item">
          <div class="counter-label">Total</div>
          <div class="counter-value" id="total">0</div>
        </div>
      </div>
      
      <div class="stages-timeline">
        <div class="timeline-title">Etapas del Proceso</div>
        <div class="stages-grid" id="stages"></div>
      </div>
    </div>
    
    <div class="success-overlay" id="success">
      <div class="success-content">
        <div class="success-icon">‚úÖ</div>
        <div class="success-title">¬°Completado!</div>
        <div class="success-message">Proceso finalizado exitosamente</div>
      </div>
    </div>
  </div>
  
  <script>
    var etapas = [
      { id: 1, icono: 'üîç', nombre: 'Detecci√≥n' },
      { id: 2, icono: 'üìä', nombre: 'Lectura' },
      { id: 3, icono: 'üë•', nombre: 'An√°lisis' },
      { id: 4, icono: '‚úì', nombre: 'Validaci√≥n' },
      { id: 5, icono: 'üìÑ', nombre: 'Creaci√≥n' },
      { id: 6, icono: 'üóÉÔ∏è', nombre: 'BBDD_REPORTE' },
      { id: 7, icono: 'üìà', nombre: 'RESUMEN' },
      { id: 8, icono: 'üìû', nombre: 'LLAMADAS' },
      { id: 9, icono: 'üìä', nombre: 'PRODUCTIVIDAD' },
      { id: 10, icono: 'üóÇÔ∏è', nombre: 'Ordenar' },
      { id: 11, icono: '‚úÖ', nombre: 'Finalizaci√≥n' }
    ];
    
    var stagesContainer = document.getElementById('stages');
    
    etapas.forEach(function(etapa) {
      var miniStage = document.createElement('div');
      miniStage.className = 'mini-stage pending';
      miniStage.id = 'stage-' + etapa.id;
      
      miniStage.innerHTML = 
        '<div class="mini-stage-icon">' + etapa.icono + '</div>' +
        '<div class="mini-stage-info">' +
          '<div class="mini-stage-name">' + etapa.nombre + '</div>' +
        '</div>' +
        '<div class="mini-stage-status" id="status-' + etapa.id + '">‚è≥</div>';
      
      stagesContainer.appendChild(miniStage);
    });
    
    var ultimoProgreso = null;
    var contadorErrores = 0;
    var maxErrores = 10;
    var hayError = false;
    
    function actualizarProgreso() {
      google.script.run
        .withSuccessHandler(function(p) {
          if (!p) return;
          
          contadorErrores = 0;
          
          if (ultimoProgreso && 
              p.etapa === ultimoProgreso.etapa && 
              p.porcentaje === ultimoProgreso.porcentaje) {
            setTimeout(actualizarProgreso, 1000);
            return;
          }
          
          document.getElementById('icon').textContent = 
            p.etapa > 0 && p.etapa <= etapas.length ? 
            etapas[p.etapa - 1].icono : '‚ö°';
          
          document.getElementById('title').textContent = 
            p.etapa > 0 && p.etapa <= etapas.length ? etapas[p.etapa - 1].nombre : 'Iniciando';
          document.getElementById('message').textContent = p.mensaje || 'Preparando';
          document.getElementById('bar').style.width = Math.min(100, p.porcentaje) + '%';
          document.getElementById('percent').textContent = Math.round(Math.min(100, p.porcentaje)) + '%';
          
          if (p.ejecutivosTotal > 0) {
            document.getElementById('counter').style.display = 'flex';
            document.getElementById('created').textContent = p.ejecutivosCreados;
            document.getElementById('total').textContent = p.ejecutivosTotal;
          }
          
          // Actualizar mini-etapas
          for (var i = 0; i < etapas.length; i++) {
            var elem = document.getElementById('stage-' + etapas[i].id);
            var status = document.getElementById('status-' + etapas[i].id);
            
            if (!elem || !status) continue;
            
            elem.className = 'mini-stage pending';
            status.textContent = '‚è≥';
            
            if (etapas[i].id < p.etapa) {
              elem.className = 'mini-stage completed';
              status.textContent = '‚úÖ';
            } else if (etapas[i].id === p.etapa) {
              elem.className = 'mini-stage active';
              status.textContent = '‚ñ∂Ô∏è';
            }
          }
          
          // Mostrar overlay de √©xito
          if (p.porcentaje >= 100 && !hayError) {
            setTimeout(function() {
              document.getElementById('success').classList.add('show');
            }, 500);
          }
          
          ultimoProgreso = p;
          
          if (p.porcentaje < 100) {
            setTimeout(actualizarProgreso, 500);
          }
        })
        .withFailureHandler(function(e) {
          contadorErrores++;
          console.error('Error al obtener progreso (' + contadorErrores + '/' + maxErrores + '):', e);
          
          if (contadorErrores >= maxErrores) {
            var stageBox = document.getElementById('stageBox');
            stageBox.classList.add('error');
            document.getElementById('icon').textContent = '‚ö†Ô∏è';
            document.getElementById('title').textContent = 'Error de Conexi√≥n';
            document.getElementById('message').textContent = 
              'No se puede conectar con el servidor. El proceso puede estar ejecut√°ndose en segundo plano.';
            
            var errorDetails = document.getElementById('errorDetails');
            errorDetails.style.display = 'block';
            errorDetails.textContent = 'Error: ' + (e.message || e.toString()) + 
              '\n\nSi el proceso estaba en ejecuci√≥n, revisa la hoja de c√°lculo para ver los resultados.';
            
            hayError = true;
            return;
          }
          
          setTimeout(actualizarProgreso, 2000);
        })
        .obtenerProgreso();
    }
    
    setTimeout(actualizarProgreso, 500);
  </script>
</body>
</html>
